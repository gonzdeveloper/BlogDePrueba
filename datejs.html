    <body>
        <div class="date">

            <label for="from"> Desde</label> 
            <input type="text" id="from" name="from" value="#{resultadoItinerariosBean.fechaComFiltro}" /> 
                
            <label for="to">Hasta</label> 
            <input type="text" id="to" name="to" value="#{resultadoItinerariosBean.fechaFinFiltro}" />

</div>

Funcion de javascript para el rango de la fecha:
<script>
        $(function() {
            var dates = $( "#from, #to" ).datepicker({
                changeMonth: true,
                language: 'es',                                
                numberOfMonths: 1,
                onSelect: function( selectedDate ) {
                    var option = this.id == "from" ? "minDate" : "maxDate",
                        instance = $( this ).data( "datepicker" ),
                        date = $.datepicker.parseDate(
                            instance.settings.dateFormat ||
                            $.datepicker._defaults.dateFormat,
                            selectedDate, instance.settings );
                    dates.not( this ).datepicker( "option", option, date );

                    console.log("----------------> "+ date)
                }
            });
        });
            
</script>
